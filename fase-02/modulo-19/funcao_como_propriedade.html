<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>funcao como propriedade</title>
</head>
<body>
    <script>

        const person = {
            getAge: () => {
                console.log(26)
            }
        }

        person.getAge()
        console.log(person)
    </script>
</body>
</html>
