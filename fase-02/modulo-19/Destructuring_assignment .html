<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Destructuring assignment</title>
</head>
<body>
    <script>
        //Destructuring assignment
        const [item1, ...nums] = [10, 11, 15, 20, 30]
        console.log(item1)
        console.log(nums)

        const {name, ...person} = {
            name: 'Anderson',
            age: 26,
            altura: 1.78,
            peso: 78
        }

        console.log(name)
        console.log(person)

        //const { name, age } = person
        //console.log(name, age)

    </script>
</body>
</html>
