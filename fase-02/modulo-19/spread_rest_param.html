<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spread e Rest</title>
</head>
<body>
    <script>

        //rest parametros junta itens em uma lista
        function som(...nums){
            console.log(nums)
            return nums.reduce((acc, nums) => acc+nums)
        }

        const nums = [10, 10, 15, 20]
        //spread operator //sintax separa os itens de uma lista
        console.log(som(...nums))

    </script>
</body>
</html>
