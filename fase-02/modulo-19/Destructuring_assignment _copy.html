<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Destructuring assignment</title>
</head>
<body>
    <script>
        //Destructuring assignment
        const person = {
            name: 'Anderson',
            age: 26,
        }

        const {name, ...company} = {
            name: 'x',
            company: 'Barbieri'
        }

        function showGuest({ name, ...person }){
            console.log(name, person)
        }

        showGuest({
            ...person,
            ...company
        })

    </script>
</body>
</html>
