<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Usando Dados de uma Chamada</title>
        <style>
            html, body{
                width:100%;
                height: 100%;
                background-color: #272424;
            }
        </style>
    </head>
        <script>

            async function getPosts(){
                try{
                    const promise = await fetch('https://jsonplaceholder.typicode.com/posts')
                    const data = await promise.json() //tambem é uma promise o retorno recebido
                    //console.log(data)

                    return data
                }catch(error){
                    console.log("Algo deu errado!!/n", error)
                }
            }

            //sempre que utilizar uma função com async é preciso colocar await para esperar e capturar o retorno da função
            //para isso tem que jogar o await dentro de uma função, esta por sua vez também precisa ter o async nela
            async function main(){
                const posts = await getPosts()

                //pegando todos os posts do usuario numero 01
                const user01 = posts.filter(post => post.userId === 1)

                console.log(user01)
            }

            main()

            // promise.then((result) => {
            //     result.json().then(data => {
            //         console.log(data)
            //     })
            // })
        </script>
